on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          manifest-file: Cargo.toml
          config-file: .release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build Windows binary
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Package .exe
        run: |
          mkdir dist
          copy target\x86_64-pc-windows-msvc\release\<your-binary-name>.exe dist\
          cd dist
          powershell Compress-Archive -Path <your-binary-name>.exe -DestinationPath <your-binary-name>-windows-x86_64.zip
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist\<your-binary-name>-windows-x86_64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
