name: Bump Version and Tag

on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-set-version
        run: cargo install cargo-set-version

      - name: Configure git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Bump patch version
        id: bump
        run: |
          old_version=$(grep '^version =' Cargo.toml | head -1 | sed 's/version = "//; s/"//')
          cargo set-version --bump patch
          new_version=$(grep '^version =' Cargo.toml | head -1 | sed 's/version = "//; s/"//')
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "Bumped version: $old_version â†’ $new_version"

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push origin HEAD:main

      - name: Tag new version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="v${{ steps.bump.outputs.version }}"
          git tag "$version"
          git push origin "$version"
