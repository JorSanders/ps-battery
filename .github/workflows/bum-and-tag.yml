name: bump-and-tag

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Determine bump type
        id: bump_type
        run: |
          commits=$(git log -1 --pretty=%B)

          if echo "$commits" | grep -qE "BREAKING CHANGE|^feat!|^fix!"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$commits" | grep -qE "^feat(\(.+\))?: "; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump
        run: |
          cargo install cargo-edit --quiet
          cargo set-version $(npm version patch --git-tag-version=false | tail -n 1)
          cargo update -p ps-battery
          git add Cargo.toml Cargo.lock
          git commit -m "chore(release): bump version to $(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f2)"
          version=$(awk -F '"' '/^\[package\]/ {in_package=1; next} /^\[/ {in_package=0} in_package && /^version/ {print $2; exit}' Cargo.toml)
          git tag "v$version"
          git push origin HEAD:main --tags

      - name: Commit version bump
        run: |
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"
